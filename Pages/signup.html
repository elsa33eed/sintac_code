<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- link Css file -->
    <link rel="stylesheet" href="../Css/Style.css" />
    <link rel="stylesheet" href="../Css/all.min.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <nav>
      <div class="container">
        <div class="logo">
          <img src="../Image/logo.png" alt="Logo" />
        </div>
      </div>
    </nav>
    <section class="sign-up">
      <div class="container">
        <div class="content">
          <img src="../Image/logo.png" alt="Logo" />
          <h1>Sign Up</h1>
          <div class="form">
            <form action="">
              <div class="name">
                <div class="first-name">
                  <label for="first">First Name</label>
                  <input
                    type="text"
                    id="first"
                    placeholder="Type your first name"
                  />
                  <i class="fa-regular fa-user"></i>
                </div>
                <div class="last-name">
                  <label for="last">Last Name</label>
                  <input
                    type="text"
                    id="last"
                    placeholder="Type your last name"
                  />
                  <i class="fa-regular fa-user"></i>
                </div>
              </div>
              <div class="email">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Type your email" />
                <i class="fa-regular fa-envelope"></i>
              </div>
              <div class="password">
                <label for="password">Password</label>
                <input
                  type="password"
                  id="password"
                  placeholder="Type your password"
                />
                <i class="fa-solid fa-lock"></i>
                <i class="fa-solid fa-eye eye"></i>
              </div>
              <div class="password">
                <label for="confirm-password">Confirm Password</label>
                <input
                  type="password"
                  id="confirm-password"
                  placeholder="Type your password"
                />
                <i class="fa-solid fa-lock"></i>
                <i class="fa-solid fa-eye eye"></i>
              </div>
              <a href="#" class="forget">Forget Password?</a>
              <div class="buttons">
                <button>Sign Up</button>
                <button>Login</button>
              </div>
            </form>
          </div>
          <div class="lines"><span></span></div>
          <ul>
            <li>
              <a href="#"><img src="../Image/Frame 4.png" alt="Facebook" /></a>
            </li>
            <li>
              <a href="#"><img src="../Image/Frame 5.png" alt="Google" /></a>
            </li>
            <li>
              <a href="#"><img src="../Image/Frame 6.png" alt="GitHub" /></a>
            </li>
          </ul>
        </div>
      </div>
    </section>
    <script src="../Js/all.min.js"></script>
  </body>
</html>
